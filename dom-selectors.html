<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript - Parte 4</title>
    <style>
      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .red {
        background-color: red;
      }

      .circle {
        display: inline-block;
        border-radius: 100%;
      }

      .square {
        display: inline-block;
        border-width: 10px;
      }

      .small {
        width: 100px;
        height: 100px;
      }

      .medium {
        width: 250px;
        height: 250px;
      }

      .big {
        width: 500px;
        height: 500px;
      }

      .main-title {
        text-align: center;
      }

      .main-description {
        width: 500px;
        font-size: larger;
        text-align: center;
        font-style: italic;
        margin-left: auto;
        margin-right: auto;
      }

      .main-box {
        border-style: solid;
        width: 80%;
        min-height: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
      }

      .sub-box {
        border-style: solid;
        width: 80%;
        min-height: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="main-title">JavaScript 5.1</h1>
      <h2 class="main-description">
        Ensinar a acessar elementos usando o DOM.
      </h2>
    </header>
    <main>
      <div id="first" class="main-box">
        <div class="sub-box"></div>
      </div>
      <div id="second" class="main-box"></div>
      <div id="third" class="main-box"></div>
    </main>
    <script >
      function alteraCor (elementos, alteração){
    document.querySelector(elementos).style.backgroundColor = alteração;
    }
    </script>
  </body>
</html>
