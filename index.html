<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox - 6.3</title>
</head>
<body>
  <section class="menu-container">
    <nav class="menu">
      <p class="date">May 02, 2022</p>
      <section class="links">
        <a href="" class="signUp">Sign Up</a>
        <a href="" class="login">Login</a>
      </section>
    </nav>
  </section>

  <header class="header-container">
    <section class="header">
      <div class="subscribe">Subscribe &#9662;</div>
      <div class="logo">
        <img src="./images/awesome-logo.svg" alt="Awesome Logo!">
      </div>
      <div class="social">
        <img src="./images/social-icons.svg" alt="Ícones Sociais">
      </div>
    </section>
  </header>

  <section class="photo-grid-container">
    <section class="photo-grid">
      <img class="photo-grid-item" src="./images/one.svg" alt="Número um">
      <img class="photo-grid-item" src="./images/two.svg" alt="Número dois">
      <img class="photo-grid-item" src="./images/three.svg" alt="Número três">
      <img class="photo-grid-item" src="./images/four.svg" alt="Número quatro">
      <img class="photo-grid-item" src="./images/five.svg" alt="Número cinco">
    </section>
  </section>

</body>
</html>
