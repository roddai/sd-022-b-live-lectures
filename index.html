<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Submeter Palestra</title>
</head>

<body>
  <header class="container text-center">
    <h1 class="display-1">Submeter palestra</h1>
    <p class="lead">
      <em>Quer participar na nossa conferência? Preencha o formulário!</em>
    </p>
  </header>

  <hr>

  <main class="container">
    <form action="" method="get" class="container">
      <div class="container mb-3">
        <label for="full-name" class="form-label">Nome</label>
        <input type="text" id="full-name" name="full-name" class="form-control"/>
      </div>

      <section class="container">
        <div class="container">
          <p class="lead">Tipo de palestra</p>
          
          <div class="form-check">
            <input type="radio" name="talk-type" value="main-stage" id="talk-type-1" class="form-check-input"/>
            <label class="form-check-label" for="talk-type-1">Principal</label>
          </div>
          
          <div class="form-check">
            <input type="radio" name="talk-type" value="workshop" id="talk-type-2" class="form-check-input"/>
            <label class="form-check-label" for="talk-type-2">Wokshop</label>
          </div>

        </div>
      </section>

      <div>
        <label class="form-label" for="">Tamanho da camiseta:</label>
        <select name="t-shirt" id="t-shirt">
          <option value="p">P</option>
          <option value="m">M</option>
          <option value="g">G</option>
        </select>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="abstract">Resumo da palestra</label>
        <textarea name="abstract" id="abstract" cols="30" rows="10" class="form-control"></textarea>
      </div>

      <div>
        <input type="checkbox" name="avalible" id="avalible" />
        <label class="form-label" for="avalible">Confirmo que estou disponível na data do evento</label>
      </div>

      <div>
        <button>Enviar</button>
      </div>
    </form>
  </main>
</body>

</html>
