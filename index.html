<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Submeter Palestra</title>
</head>

<body>
  <header class="container text-center">
    <h1 class="display-1">Submeter palestra</h1>
    <p class="lead">
      <em>Quer participar na nossa conferência? Preencha o formulário!</em>
    </p>
  </header>

  <main class="container">
    <form action="" method="get" class="container">
      <div class="container mb-3">
        <label for="full-name" class="form-label">Nome</label>
        <input type="text" id="full-name" name="full-name" class="form-control" placeholder="Escreva seu nome completo"
          required />
      </div>

      <section class="container mb-3">
        <div class="container">
          <p class="lead">Tipo de palestra</p>

          <div class="form-check">
            <input type="radio" name="talk-type" value="main-stage" id="talk-type-1" class="form-check-input" />
            <label class="form-check-label" for="talk-type-1">Principal</label>
          </div>

          <div class="form-check">
            <input type="radio" name="talk-type" value="workshop" id="talk-type-2" class="form-check-input" />
            <label class="form-check-label" for="talk-type-2">Wokshop</label>
          </div>

        </div>
      </section>

      <div class="container mb-3">
        <label class="form-label" for="">Tamanho da camiseta:</label>
        <select name="t-shirt" id="t-shirt" class="form-select">
          <option value="p">Pequeno</option>
          <option value="m">Médio</option>
          <option value="g">Grande</option>
        </select>
      </div>

      <div class="container mb-3">
        <label class="form-label" for="abstract">Resumo da palestra</label>
        <textarea name="abstract" id="abstract" cols="30" rows="10" class="form-control" style="resize: none;"
          placeholder="Descreva a sua palestra com até 500 caracteres" maxlength="500" required></textarea>
      </div>

      <div class="container mb-3">
        <div class="form-check">
          <input type="checkbox" name="avalible" id="avalible" class="form-check-input" />
          <label class="form-check-label" for="avalible">Confirmo que estou disponível na data do evento</label>
        </div>

      </div>

      <div class="container mb-3">
        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="reset" class="btn btn-warning">Cancel</button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" id="myModal">Não clique aqui</button>
      </div>
    </form>
  </main>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">NÃO CLIQUE!!!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Eu avisei para não clicar!!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script src="./script.js"></script>

</html>
